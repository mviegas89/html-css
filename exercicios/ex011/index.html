<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir site site em vários dispositivos diferentes ou simplesmente
        aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível">
        
    </picture>

    <audio src="music/as_you_here-tracktribe.mp3" controls></audio>


</body>
</html>
